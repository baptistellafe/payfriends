<ion-content [forceOverscroll]="false">
  <section class="adicionar-pagamento">
    <h1 class="form-title">Editar pagamento</h1>

    <div class="form-content">
      <ion-grid>
        <ion-row>
          <ion-col size="6">
            <ion-item
            lines="none">
              <ion-input
              class="form-input"
              mode="ios"
              placeholder="Título*">
                
              </ion-input>
            </ion-item>
          </ion-col>

          <ion-col size="6">
            <ion-item
            lines="none">
              <ion-input
              class="form-input"
              mode="ios"
              placeholder="Título*">
                
              </ion-input>
            </ion-item>
          </ion-col>

          <ion-col size="6">
            <ion-item
            lines="none">
              <ion-input
              class="form-input"
              mode="ios"
              placeholder="Título*">
                
              </ion-input>
            </ion-item>
          </ion-col>

          <ion-col size="6">
            <ion-item
            lines="none">
              <ion-input
              class="form-input"
              mode="ios"
              placeholder="Título*">
                
              </ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

    <div class="form-buttons">
      <ion-button
      class="form-btn gray cancelar">
        Cancelar
      </ion-button>

      <ion-button
      class="form-btn salvar">
        Salvar
      </ion-button>
    </div>
  </section>
</ion-content>
